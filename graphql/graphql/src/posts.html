<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL</title>
  <link rel="stylesheet" href="posts.css">
</head>
<header>
  <h1>Posts</h1>
</header>
<body>
    <div class="main-container">
      <div class="button-container">
          <button id="new-post-button">Nuevo Post</button>
      </div>
      
      <!-- Área para crear un nuevo post (inicialmente oculta) -->
      <div id="new-post-area">
        <h2>Nuevo Post</h2>
        <form id="add-post-form">
          <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="content">Contenido:</label>
            <textarea id="content" name="content" rows="27" required></textarea>
          </div>
          <div class="button-container">
              <button id="send-post" type="submit">Enviar</button>
              <button id="cancel-post">Cancelar</button>
          </div>
      </div>
      <div id="post-list">
        <!-- Aquí se mostrarán los posts -->
      </div>
    </div>  
    <script src="posts.js"></script>
</body>
