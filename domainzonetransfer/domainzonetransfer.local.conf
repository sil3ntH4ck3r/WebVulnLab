<VirtualHost *:80>
    ServerName domainzonetransfer.local
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:80>
    ServerName codefusiondev.domainzonetransfer.local
    DocumentRoot /var/www/codefusion
    ErrorLog ${APACHE_LOG_DIR}/codefusion_error.log
    CustomLog ${APACHE_LOG_DIR}/codefusion_access.log combined
</VirtualHost>