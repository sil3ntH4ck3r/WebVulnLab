  <body>
    <header>
      <nav class="container">
        <h1>Admin Panel</h1>
      </nav>
    </header>
    <main class="container">
      <div class="card">
        <h2>Contenedores Docker</h2>
        <div class="counters">
            <h3>NO HAY CONTENEDORES DESPLEGADOS</h3>
            <h3>Contenedores en ejecución: $encendidos</h3>
            <!-- Mostrar número de contenedores encendidos -->
            <h3>Contenedores apagados: $apagados</h3>
            <!-- Mostrar número de contenedores apagados -->
            <h3>Total contenedores: $totalContenedores</h3>
            <!-- Mostrar número de contenedores totales -->
        </div>
      </div>

      <ul>
        <li class="card">
          <h2>Nombre de ejemplo</h2>
          <div class="buttons">
          <form method="POST">
            <input type="hidden" name="action" value="stop" />
            <input
              type="hidden"
              name="container_id"
              value="<?php echo $container['Id']; ?>"
            />
            <button class="stop" type="submit">Apagar</button>
          </form>
          <form method="POST">
            <input type="hidden" name="action" value="restart" />
            <input
              type="hidden"
              name="container_id"
              value="<?php echo $container['Id']; ?>"
            />
            <button class="restart-button" type="submit">Reiniciar</button>
          </form>
          <form method="POST">
            <input type="hidden" name="action" value="start" />
            <input
              type="hidden"
              name="container_id"
              value="<?php echo $container['Id']; ?>"
            />
            <button class="start-button" type="submit">Encender</button>
          </form>

          <form method="POST">
            <input type="hidden" name="action" value="delete" />
            <input
              type="hidden"
              name="container_id"
              value="<?php echo $container['Id']; ?>"
            />
            <button
              class="delete"
              type="submit"
              onclick="confirmDelete(event,)"
            >
              Eliminar
            </button>
          </form>
          <script>
            function confirmDelete(event, containerName, form) {
              event.preventDefault(); // evita el envío del formulario si el usuario hace clic en "Cancelar"
              if (
                confirm(
                  "¿Está seguro de que desea eliminar el contenedor " +
                    containerName +
                    "?"
                )
              ) {
                // Si el usuario confirma la eliminación, envía la solicitud al servidor
                form.submit();
              }
            }
          </script>
          </div>
        </li>
      </ul>
